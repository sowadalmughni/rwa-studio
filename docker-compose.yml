# RWA-Studio Docker Compose
# Full-stack development and production environment

version: '3.8'

services:
  # ==========================================
  # BACKEND SERVICE
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rwa-studio-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=${FLASK_ENV:-development}
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///database/app.db}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
      - RATELIMIT_STORAGE_URL=${RATELIMIT_STORAGE_URL:-redis://redis:6379}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - backend-data:/app/src/database
      - ./backend/src:/app/src:ro  # Mount source for development
    depends_on:
      - redis
    networks:
      - rwa-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==========================================
  # FRONTEND SERVICE
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rwa-studio-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - rwa-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # REDIS (Rate Limiting & Caching)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: rwa-studio-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - rwa-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # ==========================================
  # POSTGRESQL (Production Database)
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: rwa-studio-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-rwa_studio}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-rwa_studio_password}
      - POSTGRES_DB=${POSTGRES_DB:-rwa_studio}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - rwa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rwa_studio}"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - production

  # ==========================================
  # HARDHAT NODE (Local Blockchain)
  # ==========================================
  hardhat:
    image: node:20-alpine
    container_name: rwa-studio-hardhat
    restart: unless-stopped
    working_dir: /app
    ports:
      - "8545:8545"
    volumes:
      - ./smart-contracts:/app
    command: sh -c "npm install && npx hardhat node --hostname 0.0.0.0"
    networks:
      - rwa-network
    profiles:
      - development

# ==========================================
# NETWORKS
# ==========================================
networks:
  rwa-network:
    driver: bridge

# ==========================================
# VOLUMES
# ==========================================
volumes:
  backend-data:
  redis-data:
  postgres-data:
