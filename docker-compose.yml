# RWA-Studio Docker Compose
# Full-stack development and production environment

version: '3.8'

services:
  # ==========================================
  # BACKEND SERVICE
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rwa-studio-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=${FLASK_ENV:-development}
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///database/app.db}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
      - RATELIMIT_STORAGE_URL=${RATELIMIT_STORAGE_URL:-redis://redis:6379}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # Celery Configuration
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/1}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/2}
      # KYC Provider (Onfido)
      - ONFIDO_API_TOKEN=${ONFIDO_API_TOKEN}
      - ONFIDO_WEBHOOK_SECRET=${ONFIDO_WEBHOOK_SECRET}
      # Payment Gateway (Stripe)
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - STRIPE_PRICE_STARTER=${STRIPE_PRICE_STARTER}
      - STRIPE_PRICE_PROFESSIONAL=${STRIPE_PRICE_PROFESSIONAL}
      - STRIPE_PRICE_ENTERPRISE=${STRIPE_PRICE_ENTERPRISE}
      # Email Service (SendGrid)
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - EMAIL_FROM_ADDRESS=${EMAIL_FROM_ADDRESS:-noreply@rwa-studio.com}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME:-RWA-Studio}
      # IPFS Storage (Pinata)
      - PINATA_API_KEY=${PINATA_API_KEY}
      - PINATA_SECRET_KEY=${PINATA_SECRET_KEY}
      - PINATA_JWT=${PINATA_JWT}
      - IPFS_GATEWAY_URL=${IPFS_GATEWAY_URL:-https://gateway.pinata.cloud/ipfs}
    volumes:
      - backend-data:/app/src/database
      - ./backend/src:/app/src:ro  # Mount source for development
    depends_on:
      - redis
    networks:
      - rwa-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==========================================
  # FRONTEND SERVICE
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rwa-studio-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - rwa-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # REDIS (Rate Limiting & Caching)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: rwa-studio-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - rwa-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # ==========================================
  # CELERY WORKER (Async Task Processing)
  # ==========================================
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rwa-studio-celery-worker
    restart: unless-stopped
    command: celery -A src.tasks.celery_app:celery_app worker --loglevel=info
    environment:
      - FLASK_ENV=${FLASK_ENV:-development}
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///database/app.db}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/1}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/2}
      # External Services
      - ONFIDO_API_TOKEN=${ONFIDO_API_TOKEN}
      - ONFIDO_WEBHOOK_SECRET=${ONFIDO_WEBHOOK_SECRET}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - EMAIL_FROM_ADDRESS=${EMAIL_FROM_ADDRESS:-noreply@rwa-studio.com}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - PINATA_API_KEY=${PINATA_API_KEY}
      - PINATA_SECRET_KEY=${PINATA_SECRET_KEY}
    volumes:
      - backend-data:/app/src/database
      - ./backend/src:/app/src:ro
    depends_on:
      - redis
    networks:
      - rwa-network

  # ==========================================
  # CELERY BEAT (Scheduled Tasks)
  # ==========================================
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rwa-studio-celery-beat
    restart: unless-stopped
    command: celery -A src.tasks.celery_app:celery_app beat --loglevel=info
    environment:
      - FLASK_ENV=${FLASK_ENV:-development}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/1}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/2}
    depends_on:
      - redis
      - celery-worker
    networks:
      - rwa-network
    profiles:
      - production

  # ==========================================
  # POSTGRESQL (Production Database)
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: rwa-studio-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-rwa_studio}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-rwa_studio_password}
      - POSTGRES_DB=${POSTGRES_DB:-rwa_studio}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - rwa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rwa_studio}"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - production

  # ==========================================
  # HARDHAT NODE (Local Blockchain)
  # ==========================================
  hardhat:
    image: node:20-alpine
    container_name: rwa-studio-hardhat
    restart: unless-stopped
    working_dir: /app
    ports:
      - "8545:8545"
    volumes:
      - ./smart-contracts:/app
    command: sh -c "npm install && npx hardhat node --hostname 0.0.0.0"
    networks:
      - rwa-network
    profiles:
      - development

# ==========================================
# NETWORKS
# ==========================================
networks:
  rwa-network:
    driver: bridge

# ==========================================
# VOLUMES
# ==========================================
volumes:
  backend-data:
  redis-data:
  postgres-data:
